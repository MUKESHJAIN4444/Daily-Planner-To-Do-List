<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Taks | Daily Planner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/main.js"></script> 


    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Daily Planner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"   id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0 ">
        <li class="nav-item">
          <a class="nav-link" aria-current="page"  href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">Add entry</a>
        </li>
       
      </ul>
    </div>
  </div>
</nav>

<main class="container">
<h2 class="page-header">Add Tasks</h2>
<form id="add-task-form" action="index.html">
    <div class="mb-3">
      <label for="task" class="form-label">Tasks</label>
      <input type="text" class="form-control" id="task" aria-describedby="emailHelp" placeholder="enter tasks">
    </div>
    <div class="mb-3">
      <label class="form-label">Priority</label>
      <select class="form-control" id="priority">
      <option value="low">Low</option>
      <option value="normal" selected>Normal</option>
      <option value="high">High</option>
    </select>
    </div>
    <div class="mb-3 ">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control">
    </div>
    <br>
    <div class="mb-3 ">
        <label for="time">Time</label>
        <input type="time" id="time" class="form-control">
      </div>
    
<br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main><!-- /.container -->


    <script src="js/bootstrap.js"></script>

      
  </body>
</html>
